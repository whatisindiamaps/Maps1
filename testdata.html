<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"> <html>  	<head> 		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 		<title>testdata</title>  		<script src="http://www.amcharts.com/lib/3/ammap.js" type="text/javascript"></script> 		<script src="https://github.com/whatisindiamaps/Maps1/blob/main/indiaLow.js" type="text/javascript"></script> 		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script> 		<script>  		$(function(){ 		var isMobile = { 		Android: function() { 		return navigator.userAgent.match(/Android/i); 		}, 		BlackBerry: function() { 		return navigator.userAgent.match(/BlackBerry/i); 		}, 		iOS: function() { 		return navigator.userAgent.match(/iPhone|iPad|iPod/i); 		}, 		Opera: function() { 		return navigator.userAgent.match(/Opera Mini/i); 		}, 		Windows: function() { 		return navigator.userAgent.match(/IEMobile/i); 		}, 		any: function() { 		return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows()); 		} 		}; 		var s = document.createElement("script"); 		s.type = "text/javascript"; 		if (isMobile.any()){ 		$("<link rel='stylesheet' href='https://github.com/whatisindiamaps/Maps1/blob/main/imperialcapitalsstyle_mobile.css' type='text/css'>").appendTo( 'head' ); 		s.src = "https://github.com/whatisindiamaps/Maps1/blob/main/testdata_mobile.js"; 		$("<div id='mapdiv' style='width: 100%; background-color:#D1E1DE; height: 1800px;'></div>").appendTo( 'body' ); 		} 		else { 		$("<link rel='stylesheet' href='https://github.com/whatisindiamaps/Maps1/blob/main/imperialcapitalsstyle_desktop.css' type='text/css'>").appendTo( 'head' ); 		s.src = "https://github.com/whatisindiamaps/Maps1/blob/main/testdata_desktop.js"; 		$("<div id='mapdiv' style='width: 100%; background-color:#D1E1DE; height: 900px;'></div>").appendTo( 'body' ); 		} 		$("head").append(s); 		}); 		</script>  	</head>  	<body bgcolor=#D1E1DE> 	</body>  </html>
